<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Afacad' rel='stylesheet'>
</head>
<body>
  <div class="main">
<h1 class="neonText">Rock Paper Scissors</h1>
  <div class="scoreboard">
    <div class="player-score">Player: 0</div>
    <div class="computer-score">Computer: 0</div>
  </div>
  <div class="choices">
    <div class="choice" id="rock">
      <i class="fas fa-hand-rock" style="color: #004b6b;"></i>
       <!-- <img src="./rock.png" class="class="fas fa-hand-rock" height="100px"> -->
    </div>
    <div class="choice" id="paper">
      <i class="fas fa-hand-paper" style="color: #004b6b;"></i>
       <!-- <img src="./paper.png" class="class="fas fa-hand-paper" height="100px" width="75px"> -->
    </div>
    <div class="choice" id="scissors">
      <i class="fas fa-hand-scissors" style="color: #004b6b;"></i>
       <!-- <img src="./-scissors.png" class="class="fas fa-hand-scissors" height = "100px" style="padding-left: 4.5px; padding-top: 0.25px;"> -->
    </div>
  </div>
  <div class="result" id="result">
    <p>Choose your weapon!</p>
  </div>
  <div id="computer-choice"></div>
  <div class="timer" id="timer">
    <p>Time left: <span id="countdown">10</span>s</p>
  </div>
</div>
  <button class="play-again" id="play-again">Play Again</button>
  <script src="script.js"></script>
</body>
</html>
